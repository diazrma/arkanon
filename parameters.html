    <div class="container d-flex justify-content-center flex-column">
      <h1>Configuraçoes dos parâmetros</h1>
      <form id="formParams" method="post" action="">
        <fieldset>
          <legend>
            <img id="lightLabel" src="assets/light-off.png" width="20" />
            Lâmpadas Inteligentes
          </legend>
          <div class="mb-3">
            <img class="pb-2" src="assets/kitchen.png" />
            <label class="float-end" for="chaveLuzCozinha" class="form-label"
              >Cozinha</label
            >
            <input
              type="text"
              id="chaveLuzCozinha"
              class="form-control"
              placeholder="Coloque sua chave aqui"
            />
          </div>

          <div class="mb-3">
            <img class="pb-2" src="assets/bathroom.png" />
            <label class="float-end" for="chaveLuzBanheiro" class="form-label"
              >Banheiro</label
            >
            <input
              type="text"
              id="chaveLuzBanheiro"
              class="form-control"
              placeholder="Coloque sua chave aqui"
            />
          </div>

          <div class="mb-3">
            <img class="pb-2" src="assets/bedroom.png" />
            <label class="float-end" for="chaveLuzQuarto" class="form-label"
              >Quarto</label
            >
            <input
              type="text"
              id="chaveLuzQuarto"
              class="form-control"
              placeholder="Coloque sua chave aqui"
            />
          </div>

          <div class="mb-3">
            <img class="pb-2" src="assets/balcony.png" />
            <label class="float-end" for="chaveLuzFora" class="form-label"
              >Área Externa</label
            >
            <input
              type="text"
              disabled
              id="chaveLuzExterna"
              class="form-control"
              placeholder="Coloque sua chave aqui"
            />
          </div>
          <div class="mb-3">
            <img id="imgModenight" class="pb-2" src="assets/night-mode.png" />
            <div class="form-check form-switch float-end">
              <input
                class="form-check-input"
                type="checkbox"
                id="modoNoturno"
              />
              <label class="form-check-label" for="modoNoturno"
                >Modo Noturno</label
              >
            </div>
          </div>
          <button id="submitForm" type="submit" class="btn btn-success">
            Salvar Pârametros
          </button>
        </fieldset>
      </form>
    </div>
